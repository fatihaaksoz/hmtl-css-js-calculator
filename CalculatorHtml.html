<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CalculatorCss.css">
</head>

<body>
    <div class="calculator">
        <input id="screen" type="text" value="0">

        <div class="buttons">
            <button id="clear" value="">C</button>
            <button id="backspace" value="-">&#8592;</button>
            <button id="sign" value="-+">&plusmn;</button>
            <button id="divide" value="/">&divide;</button>
            <button class="digits" value="7">7</button>
            <button class="digits" value="8">8</button>
            <button class="digits" value="9">9</button>
            <button id="multiply" value="*">&times;</button>
            <button class="digits" value="4">4</button>
            <button class="digits" value="5">5</button>
            <button class="digits" value="6">6</button>
            <button id="minus" value="+">+</button>
            <button class="digits" value="1">1</button>
            <button class="digits" value="2">2</button>
            <button class="digits" value="3">3</button>
            <button id="plus" value="-">-</button>
            <button class="digits" value="0">0</button>
            <button class="digits" value=".">.</button>
            <button id="equal" value="=">=</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script type="text/javascript" src="CalculatorJs.js"></script>
</body>

</html>
